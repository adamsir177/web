<div id="angle">---</div>

<script>
  const ESP_IP = "172.20.10.2";   // IP tvého ESP
  const URL = `http://${ESP_IP}/angle`;

  async function updateAngle() {
    try {
      const r = await fetch(URL, { cache: "no-store" });
      const t = await r.text();
      document.getElementById("angle").innerText = t + "°";
    } catch (e) {
      document.getElementById("angle").innerText = "offline";
    }
  }

  setInterval(updateAngle, 200); // každých 200 ms
  updateAngle();
</script>

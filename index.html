<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level</title>
  <style>
    :root{
      --bg: #000;
      --fg: #fff;
      --green: #34C759; /* iOS green */
      --muted: rgba(255,255,255,.35);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fullscreen “screen” */
    .screen{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Normal (black) mode */
    .normal{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 1;
      transition: opacity .18s ease;
    }

    .angleText{
      font-size: clamp(56px, 10vw, 120px);
      font-weight: 500;
      letter-spacing: -0.02em;
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    /* two tiny “ticks” like iPhone level */
    .tickGroup{
      position: absolute;
      left: 50%;
      top: 50%;
      width: min(70vw, 820px);
      height: 2px;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center;
      pointer-events: none;
      transition: opacity .18s ease;
    }

    .tick{
      position: absolute;
      top: 50%;
      width: 44px;
      height: 2px;
      background: var(--fg);
      opacity: .9;
      transform: translateY(-50%);
      border-radius: 999px;
    }
    .tick.left { left: 0; }
    .tick.right { right: 0; }

    /* Level (green) mode */
    .level{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      transition: opacity .18s ease;
    }

    /* gradient split like iPhone (white / green) */
    .levelBg{
      position: absolute;
      inset: -10vmax; /* overscan so rotation doesn’t show corners */
      background: linear-gradient(0deg, #fff 50%, var(--green) 50%);
      transform: rotate(0deg);
      transform-origin: center;
    }

    /* bubble markers */
    .bubbleWrap{
      position: relative;
      width: min(70vmin, 520px);
      height: min(30vmin, 260px);
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .bubbleRing{
      width: 82px;
      height: 82px;
      border-radius: 999px;
      border: 4px solid rgba(255,255,255,.95);
      background: rgba(255,255,255,.12);
      box-shadow: 0 16px 60px rgba(0,0,0,.25);
    }

    .bubbleDot{
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 4px solid rgba(255,255,255,.95);
      background: transparent;
      transform: translate(60px, -18px); /* will be animated */
    }

    /* show/hide modes */
    .screen.isLevel .normal{ opacity: 0; }
    .screen.isLevel .level{ opacity: 1; }

    /* tiny debug/status (optional) */
    .status{
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .08em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="screen" id="screen">
    <!-- Normal black view -->
    <div class="normal">
      <div class="angleText" id="angleText">---</div>
      <div class="tickGroup" id="tickGroup">
        <div class="tick left"></div>
        <div class="tick right"></div>
      </div>
    </div>

    <!-- Green “level” view -->
    <div class="level">
      <div class="levelBg" id="levelBg"></div>
      <div class="bubbleWrap">
        <div class="bubbleRing"></div>
        <div class="bubbleDot" id="bubbleDot"></div>
      </div>
    </div>

    <div class="status" id="status">online</div>
  </div>

  <script>
    // ====== SETTINGS ======
    const ESP_IP = "172.20.10.2";
    const URL = `http://${ESP_IP}/angle`;

    // Thresholds like your OLED logic (0° or 90° “green”)
    const THRESH_LOW = 1.5;
    const THRESH_HIGH = 88.5;

    // UI smoothing
    const EASE = 0.18; // 0.12 slower, 0.25 faster
    const POLL_MS = 200;

    // ====== DOM ======
    const screen = document.getElementById("screen");
    const angleText = document.getElementById("angleText");
    const tickGroup = document.getElementById("tickGroup");
    const levelBg = document.getElementById("levelBg");
    const bubbleDot = document.getElementById("bubbleDot");
    const status = document.getElementById("status");

    // ====== STATE ======
    let target = 0;     // raw angle (float)
    let shown = 0;      // smoothed angle
    let isOnline = true;

    async function poll() {
      try {
        const r = await fetch(URL, { cache: "no-store" });
        const t = (await r.text()).trim();
        const v = parseFloat(t);
        if (!Number.isFinite(v)) throw new Error("NaN");
        target = v;
        isOnline = true;
      } catch (e) {
        isOnline = false;
      }
    }

    function render() {
      // smooth animation
      shown += (target - shown) * EASE;

      // whole number like OLED
      const whole = Math.round(shown);

      // mode switch (green when near 0 or 90)
      const levelMode = isOnline && (shown <= THRESH_LOW || shown >= THRESH_HIGH);
      screen.classList.toggle("isLevel", levelMode);

      // status
      status.textContent = !isOnline ? "offline" : (levelMode ? "level" : "online");

      // normal view: number + rotating ticks (simple + clean)
      if (isOnline) angleText.textContent = `${whole}°`;
      else angleText.textContent = "offline";

      // ticks: rotate by angle (since you send 0..90, it will rotate one direction)
      tickGroup.style.transform = `translate(-50%, -50%) rotate(${shown}deg)`;

      // level view: rotate the split background slightly for “feel”
      // (optional; if you want it always flat when green, set 0deg)
      const bgRot = Math.max(-8, Math.min(8, (shown - 45) * 0.18)); // subtle motion
      levelBg.style.transform = `rotate(${bgRot}deg)`;

      // bubble dot: small subtle movement (still “iPhone-ish”)
      // map 0..90 to small offset range
      const x = (shown / 90) * 70 - 35;   // -35..+35
      const y = -18;
      bubbleDot.style.transform = `translate(${60 + x}px, ${y}px)`;

      requestAnimationFrame(render);
    }

    setInterval(poll, POLL_MS);
    poll();
    render();
  </script>
</body>
</html>

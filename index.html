<div id="angle">---</div>
<script>
  const ESP_IP = "192.168.x.x"; // sem dáš IP ESP z hotspotu
  async function update() {
    try {
      const r = await fetch(`http://${ESP_IP}/angle`, { cache: "no-store" });
      const t = await r.text();
      document.getElementById("angle").textContent = t + "°";
    } catch (e) {
      document.getElementById("angle").textContent = "offline";
    }
  }
  setInterval(update, 200); // 200ms = plynulé
  update();
</script>
